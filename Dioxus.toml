# Dioxus Configuration
# See: https://dioxuslabs.com/learn/0.6/reference/config

[application]
name = "psa-platform"
default_platform = "fullstack"

# Asset configuration
[web.app]
title = "PSA Platform"

[web.resource]
# CSS files to include
style = ["/assets/styles.css"]

[web.resource.dev]
# Development-only resources
style = []

[server]
# Server configuration
port = 8080
ip = "0.0.0.0"

[server.middleware]
# Middleware configuration (compression, cors handled in code)

[build]
# Build configuration
target_dir = "target"

[bundle]
# Desktop bundle configuration (if building native apps)
identifier = "com.psa.platform"
publisher = "PSA Platform"
icon = ["icons/32x32.png", "icons/128x128.png", "icons/128x128@2x.png", "icons/icon.icns", "icons/icon.ico"]
